<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/code/style.css" rel="stylesheet">
    <script defer src="assets/code/script.js"> </script>
    <title>WebsiteQuiz</title>
</head>
<body>
    <!-- Outer div-->
    <div class="outer-container"> 

    

    <!-- Top Bar Section -->
    <div class="top-bar">
        <button>View Highscores</button>
        <p> Timer : 00:00 </p>
    </div>
    <div class = "container"> 

        <!-- Guide and Start Section-->
        <div class = "info-box">
            <div class = "info-header"> Hello! Welcome to the Quiz!</div>
            <div class = "info-h1">Try to answer the following coding-related questions within the time limit. </div>
            <div class = "info-h1">Keep in mind that wrong answers will penalize your time! </div>
            <div></div>
            </div>  

            <!-- Quiz Section --> 
        <main id="question-container" class="hide">
            <div id="question">Question </div>
            <div id="answer-buttons" class="btn-grid"> 
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </main>
        <div class="controls">
            <button id="start-btn" class="start-btn btn ">Start </button>
        </div>
    </div>
    </div>
</body>
</html>
