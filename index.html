<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/code/style.css" rel="stylesheet">
    <script defer src="assets/code/script.js"> </script>
    <title>WebsiteQuiz</title>
</head>
<body>
    <!-- Top Bar Section -->
    <div class="top-bar">
        <button id="view-high-scores">View Highscores</button>
        <p class="timer-count">00 </p>
        <p>Timer: &nbsp;</p>
    </div>
    <div class = "container"> 

        <!-- Guide and Start Section-->
        <div id='starting-container' class = "info-box">
            <div class = "info-header"> Hello! Welcome to the Quiz!</div>
            <div class = "info-h1">Try to answer the following coding-related questions within the time limit. </div>
            <div class = "info-h1">Keep in mind that wrong answers will penalize your time! </div>
            <div class = "info-h1">Press "Start" to start the quiz!</div>
            </div>  
            <div class="controls">
                <button id="start-btn" class="start-btn btn ">Start </button>
            </div>

            <!-- Quiz Section --> 
        <main id="question-container">
            <div id="question" class="hide" ></div>
            <div id="answer-buttons" class="btn-grid, hide"> 
            </div>
            <!-- Quiz End Section -->
        <div id="quiz-finish" class="hide">
            <div class="container-end">
                <div id="score-banner">
                  <h2>Quiz Finished!</h2>
                </div>
                <form id="initials-form" class="initials"> 
                    <p> Enter Initials 
                  <input type="text" name="initials" id="initials" class="text-input" />
                  <button class="btn startend" id="submit-score" type="submit">Submit</button> </p>
                </form>
            </div>
        </div>
    </div>
            <!-- Highscore Screen-->
            <div id="high-score-container" class="hide">
            <section class="highscores-screen">
                <h2 class="high-score">Highscores:</h2>
                <ol id="high-score-list" class="score-list"></ol>
                <button class="btn" id="go-back">Go Back</button>
                <button class="btn" id="clear-high-scores">Clear Highscores</button>
        </section>
        </div>
        </main>
    </div>
    </div>
    <div class="hide" id="correct">
        <h2>Correct!</h2>
    </div>
    <div class="hide" id="wrong">
        <h2>Wrong!</h2>
    </div>
</body>
</html>
